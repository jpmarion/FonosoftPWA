<div>
    <h1 mat-dialog-title>{{ data.titulo | translate }}</h1>
    <div mat-dialog-content>
        <p>{{ data.mensaje | translate}}</p>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="Si()">{{ 'FORMSINODIALOG.si' | translate }}</button>
        <button mat-raised-button color="warn" (click)="No()">{{ 'FORMSINODIALOG.no' | translate }}</button>
    </div>
</div>
