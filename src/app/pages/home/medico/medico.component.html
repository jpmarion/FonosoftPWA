<div class="mat-elevation-z8">
    <mat-form-field class="full-width-field">
        <mat-label>{{ "MEDICO.title" | translate }}</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        <button mat-mini-fab color="primary" matSuffix (click)="abrirAltaMedico()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position">{{
                'MEDICO.Id'| translate }} </th>
            <td mat-cell *matCellDef="let element"> {{element.idMedico}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by descripcion">{{
                'MEDICO.descripcion' | translate }}</th>
            <td mat-cell *matCellDef="let element"> {{element.apellido + ' ' + element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <tr>
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
            </tr>
            <tr>
                <td mat-cell *matCellDef="let element" style="width:20%">
                    <button mat-icon-button color="primary"
                        (click)="abrirVerMedico(element.id)"><mat-icon>preview</mat-icon></button>
                    <button mat-icon-button color="accent"
                        (click)="abrirModificarMedico(element.id)"><mat-icon>edit</mat-icon></button>
                </td>
            <tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
