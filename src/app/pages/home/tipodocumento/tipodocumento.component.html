<div class="mat-elevation-z8">
  <mat-form-field class="full-width-field">
    <mat-label>Tipo de Documento</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    <button mat-mini-fab color="primary" matSuffix (click)="abrirAltaTipoDocumento()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="tipodocumento">
      <th mat-header-cell *matHeaderCellDef>Tipo Documento</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let element" style="width:20%">
          <button mat-icon-button color="primary"
            (click)="abrirVerTipoDocumento(element.id)"><mat-icon>preview</mat-icon></button>
          <button mat-icon-button color="accent"
            (click)="abrirModificarTipoDocumento(element.id)"><mat-icon>edit</mat-icon></button>
        </td>
      <tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
