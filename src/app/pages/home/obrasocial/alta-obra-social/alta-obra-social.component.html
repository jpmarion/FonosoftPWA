<h1 mat-dialog-title> {{ _Titulo | translate }}</h1>
<mat-card>
    <div mat-dialog-content>
        <mat-card-header> {{ 'FORMOBRASOCIAL.matDialogHeader' | translate }} </mat-card-header>
        <mat-card-content>
            <form [formGroup]="_obraSocialForm">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>{{ 'FORMOBRASOCIAL.matLabelIngPass' | translate }}</mat-label>
                    <input matInput formControlName="descripcionObraSocialForm" id="descripcionObraSocialForm">
                    <mat-error *ngIf="EsDescripcionInvalid">{{ MensajeErrorDescripcion() | translate }}</mat-error>
                </mat-form-field>
                <div mat-dialog-actions align="end">
                    <button mat-raised-button color="primary" (click)="Ejecutar()">{{ _boton |
                        translate }}</button>
                    <button mat-raised-button color="warn" mat-dialog-close>{{ 'FORMOBRASOCIAL.btnCerrar' | translate
                        }}</button>
                </div>
            </form>
        </mat-card-content>
    </div>
</mat-card>
