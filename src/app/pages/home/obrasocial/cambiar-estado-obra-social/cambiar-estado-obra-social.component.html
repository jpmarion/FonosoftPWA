<h1 mat-dialog-title> {{ titulo | translate }}</h1>
<mat-card>
    <div mat-dialog-content>
        <mat-card-header> {{ 'FORMTIPODOCUMENTO.matDialogHeader' | translate }} </mat-card-header>
        <mat-card-content>
            <form [formGroup]="obraSocialForm">
                <mat-form-field appearance="fill" class="full-width">
                    <input matInput formControlName="descripcionObraSocialForm" id="descripcionObraSocialForm"
                        readonly="readonly">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-dialog-actions align="end">
            <button mat-raised-button color="primary" (click)="Ejecutar()">{{ boton | translate }}</button>
            <button mat-raised-button color="warn" mat-dialog-close>{{ 'FORMOBRASOCIAL.btnCerrar' | translate
                }}</button>
        </mat-dialog-actions>
    </div>
</mat-card>
